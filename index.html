<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- main style css -->
    <link rel="stylesheet" href="styles/main.css">

    <title>MeteoPal - Weather Dashboard</title>
</head>

<body>
    <!-- header for the main heading -->
    <header>
        <div class="logoimgcontainer">
            <img src="images/logo.gif" id="logoimg"></img>
        </div>
        <div id="htitle">MeteoPal</div>
    </header>
    <!-- this container is used to get the unit preference from user -->
    <div id="units">
        <span>Unit :</span>
        <input type="radio" id="standard" name="unitgroup" value="standard">
        <label for="standard">Standard</label>
        <input type="radio" id="metric" name="unitgroup" value="metric">
        <label for="metric">Metric</label>
        <input type="radio" id="imperial" name="unitgroup" value="imperial" checked='true'>
        <label for="imperial">Imperial</label>
    </div>
    <!-- plays a small 3 second video on page load -->
    <div id="pageloadvid">
        <video muted autoplay width="100%">
            <source src="images/hd0263.mp4">
        </video>
    </div>
    <!-- used to convey message like 'no records found' -->
    <div id="messagediv"></div>
    <!-- get the search inputs from user -->
    <div class="search-container">
        <form>
            <input type="search" placeholder="Search City or Zip Code" name="search" id="search" list="optionlist" />
            <button id="searchIconButton"><i class="fa fa-search"></i></button>
            <datalist id="optionlist">
            </datalist>
        </form>
    </div>
    <!-- top nav recent searches. Very useful for mobile screen  as i hide the left aside on mobile screens -->
    <div class="recentSearches">
        <span>Recent Searches : </span>        
        <div class="nav" id="searchHistoryNavPills">            
        </div>
        <!-- button used to navigate through the search items -->
        <button id="btnRight" class="btn btn-secondary btn-sm">&gt;</button>       
    </div>
    <!-- aside div for the search items -->
    <aside>
        <nav class="nav flex-column" id="searchHistoryNav">
           <!-- contents added dynamically -->
        </nav>
    </aside>
    <!-- main container for the city and forcast info contains 2 rows -->
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%" id="cityInfo">
                <div class="card-header" id="cityNameDateImage">                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span>Temperature :</span><span id="cityTemp"></span></li>
                  <li class="list-group-item"><span>Wind :</span><span id="cityWind"></span></li>
                  <li class="list-group-item"><span>Humidity :</span><span id="cityHumidity"></span></li>
                  <li class="list-group-item"><span>UVI :</span><span id="cityUV"></li>
                </ul>
              </div>           
        </div>
        <hr />
        <div class="row">
            <!-- container for the forecast cards -->
            <div id="forecastCardsContainer">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- main.js -->
    <script src="scripts/main.js"></script>
</body>

</html>
