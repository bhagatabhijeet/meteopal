        <div id="htitle">MeteoPal</div>

    <div id="units">
        <span>Unit :</span>
        <input type="radio" id="standard" name="unitgroup" value="standard">
        <label for="standard">Standard</label>
        <input type="radio" id="metric" name="unitgroup" value="metric">
        <label for="metric">Metric</label>
        <input type="radio" id="imperial" name="unitgroup" value="imperial" checked='true'>
        <label for="imperial">Imperial</label>
    </div>
    <div id="pageloadvid">
        <video muted autoplay width="100%">

    </div>
    <div id="messagediv"></div>
    <div class="search-container">
        <form>
            <input type="text" placeholder="Search City or Zip Code" name="search" id="search" list="optionlist" />
            <button id="searchIconButton"><i class="fa fa-search"></i></button>
            <datalist id="optionlist">
            </datalist>
        </form>
    </div>
    <div class="recentSearches">
        <span>Recent Searches : </span>

        <button id="btnLeft" class="btn btn-secondary btn-sm">&lt;</button>
